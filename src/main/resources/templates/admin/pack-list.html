<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Renzzle 어드민 - 문제집 목록</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #e8e8e8;
      padding: 1rem;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .header h1 { margin: 0; font-size: 1.35rem; }
    .header .user-info { font-size: 0.9rem; color: #b0b0b0; margin-right: 1rem; }
    .btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.15);
      color: #fff;
      cursor: pointer;
      font-size: 0.9rem;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover { background: rgba(255,255,255,0.25); }
    .btn-primary { background: linear-gradient(90deg, #4a9eff, #357abd); }
    .btn-primary:hover { opacity: 0.95; }
    .section {
      max-width: 720px;
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: rgba(255,255,255,0.06);
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .section h2 { margin: 0; font-size: 1.15rem; }
    .section-title-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; gap: 1rem; }
    label { display: block; margin-bottom: 0.35rem; font-size: 0.9rem; color: #b0b0b0; }
    input, select {
      width: 100%;
      padding: 0.6rem 0.8rem;
      margin-bottom: 0.9rem;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      background: rgba(0,0,0,0.2);
      color: #fff;
      font-size: 0.95rem;
    }
    .row { display: flex; gap: 1rem; align-items: flex-end; }
    .row > * { flex: 1; }
    .msg { margin-top: 0.5rem; padding: 0.5rem; border-radius: 8px; font-size: 0.9rem; display: none; }
    .msg.show { display: block; }
    .msg.success { background: rgba(40,167,69,0.2); color: #90ee90; }
    .msg.error { background: rgba(220,53,69,0.2); color: #f8a0a0; }
    ul.pack-list { list-style: none; padding: 0; margin: 0; }
    ul.pack-list li {
      padding: 0.6rem 0.8rem;
      margin-bottom: 0.4rem;
      background: rgba(0,0,0,0.2);
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.5rem;
    }
    ul.pack-list li:hover { background: rgba(0,0,0,0.3); }
    .pack-list li .pack-info { flex: 1; }
    .pack-list li .pack-actions { display: flex; gap: 0.4rem; flex-shrink: 0; }
    .pack-list li .btn-sm { padding: 0.35rem 0.6rem; font-size: 0.85rem; }
    .pack-id { font-weight: 600; color: #4a9eff; }
    small { color: #888; font-size: 0.85rem; }
  </style>
</head>
<body>
  <div class="header">
    <div>
      <h1>Renzzle 어드민 - 문제집 목록</h1>
      <span class="user-info" th:if="${userEmail}" th:text="${userEmail}"></span>
    </div>
    <a href="/admin/logout" class="btn">로그아웃</a>
  </div>

  <section class="section">
    <div class="section-title-row">
      <h2>문제집 목록 조회</h2>
      <a href="/admin/pack-create" class="btn btn-primary">문제집 생성</a>
    </div>
    <div class="row">
      <div>
        <label>난이도</label>
        <select id="filterDifficulty">
          <option value="LOW">LOW</option>
          <option value="MIDDLE">MIDDLE</option>
          <option value="HIGH">HIGH</option>
        </select>
      </div>
      <div>
        <label>언어</label>
        <select id="filterLang">
          <option value="EN">EN</option>
          <option value="KO">KO</option>
        </select>
      </div>
      <div>
        <button type="button" class="btn btn-primary" id="loadPacksBtn">목록 불러오기</button>
      </div>
    </div>
    <ul class="pack-list" id="packListUl"></ul>
    <div id="packListMsg" class="msg"></div>
  </section>

  <script th:inline="javascript">
    const API_BASE = '';

    function getCookie(name) {
      const value = '; ' + document.cookie;
      const parts = value.split('; ' + name + '=');
      if (parts.length === 2) return parts.pop().split(';').shift();
      return null;
    }

    async function fetchWithAuth(url, options = {}) {
      const token = getCookie('admin_accessToken');
      if (!token) {
        document.cookie = 'admin_accessToken=; path=/; max-age=0';
        window.location.href = '/admin';
        throw new Error('로그인이 필요합니다.');
      }
      const headers = { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token };
      const res = await fetch(url, { ...options, headers });
      if (res.status === 401 || res.status === 403) {
        document.cookie = 'admin_accessToken=; path=/; max-age=0';
        alert('토큰이 만료되었거나 권한이 없습니다. 다시 로그인하세요.');
        window.location.href = '/admin';
        throw new Error('토큰 만료');
      }
      return res;
    }

    document.getElementById('loadPacksBtn').addEventListener('click', async () => {
      const difficulty = document.getElementById('filterDifficulty').value;
      const lang = document.getElementById('filterLang').value;
      const msgEl = document.getElementById('packListMsg');
      const listEl = document.getElementById('packListUl');
      msgEl.classList.remove('show', 'success', 'error');
      listEl.innerHTML = '';

      try {
        const res = await fetchWithAuth(API_BASE + '/admin/training/pack?difficulty=' + encodeURIComponent(difficulty) + '&lang=' + encodeURIComponent(lang));
        const data = await res.json();
        if (!data.isSuccess) {
          msgEl.textContent = data.errorResponse?.message || '목록 조회 실패';
          msgEl.classList.add('show', 'error');
          return;
        }
        const packs = (data.response || []).filter(p => p.title && p.title.trim() !== '');
        if (packs.length === 0) {
          listEl.innerHTML = '<li>해당 조건의 문제집이 없습니다.</li>';
        } else {
          packs.forEach(p => {
            const li = document.createElement('li');
            const info = document.createElement('span');
            info.className = 'pack-info';
            info.innerHTML = '<span class="pack-id">ID: ' + p.id + '</span> ' + (p.title || '') + ' <small>가격:' + p.price + ' / 풀이:' + p.solvedPuzzleCount + '/' + p.totalPuzzleCount + '</small>';
            const actions = document.createElement('div');
            actions.className = 'pack-actions';
            const editBtn = document.createElement('button');
            editBtn.type = 'button';
            editBtn.className = 'btn btn-sm';
            editBtn.textContent = '편집';
            editBtn.onclick = function(e) { e.stopPropagation(); /* 기능 없음 */ };
            const moveBtn = document.createElement('button');
            moveBtn.type = 'button';
            moveBtn.className = 'btn btn-sm btn-primary';
            moveBtn.textContent = '이동';
            moveBtn.onclick = function(e) { e.stopPropagation(); window.location.href = '/admin/pack-detail?packId=' + p.id; };
            actions.appendChild(editBtn);
            actions.appendChild(moveBtn);
            li.appendChild(info);
            li.appendChild(actions);
            listEl.appendChild(li);
          });
        }
        msgEl.textContent = packs.length + '개 조회됨';
        msgEl.classList.add('show', 'success');
      } catch (err) {
        msgEl.textContent = '오류: ' + (err.message || '');
        msgEl.classList.add('show', 'error');
      }
    });
  </script>
</body>
</html>
