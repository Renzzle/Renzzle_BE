<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Renzzle 어드민 로그인</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #e8e8e8;
    }
    .login-card {
      width: 100%;
      max-width: 380px;
      padding: 2rem;
      background: rgba(255,255,255,0.06);
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    h1 {
      margin: 0 0 1.5rem;
      font-size: 1.5rem;
      font-weight: 600;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 0.35rem;
      font-size: 0.9rem;
      color: #b0b0b0;
    }
    input {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      background: rgba(0,0,0,0.2);
      color: #fff;
      font-size: 1rem;
    }
    input::placeholder { color: #666; }
    input:focus {
      outline: none;
      border-color: #4a9eff;
      box-shadow: 0 0 0 2px rgba(74,158,255,0.2);
    }
    button {
      width: 100%;
      padding: 0.85rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #4a9eff, #357abd);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover { opacity: 0.95; }
    button:disabled {
      background: #555;
      cursor: not-allowed;
      opacity: 0.6;
    }
    .msg {
      padding: 0.75rem;
      margin-top: 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
      text-align: center;
      display: none;
    }
    .msg.error {
      background: rgba(220, 53, 69, 0.2);
      border: 1px solid rgba(220, 53, 69, 0.4);
      color: #f8a0a0;
    }
    .msg.success {
      background: rgba(40, 167, 69, 0.2);
      border: 1px solid rgba(40, 167, 69, 0.4);
      color: #a0f8a8;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h1>Renzzle 어드민</h1>
    <label for="email">이메일</label>
    <input type="email" id="email" placeholder="이메일을 입력하세요" required>
    <label for="password">비밀번호</label>
    <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
    <button id="loginBtn">로그인</button>
    <div class="msg" id="message"></div>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const messageDiv = document.getElementById('message');

    function showMessage(text, isError) {
      messageDiv.textContent = text;
      messageDiv.className = isError ? 'msg error' : 'msg success';
      messageDiv.style.display = 'block';
    }

    loginBtn.addEventListener('click', async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        showMessage('이메일과 비밀번호를 모두 입력해주세요.', true);
        return;
      }

      loginBtn.disabled = true;
      loginBtn.textContent = '로그인 중...';

      try {
        // 1. Admin 로그인 API 호출 (12시간 토큰)
        const loginRes = await fetch('/admin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        if (!loginRes.ok) {
          const errData = await loginRes.json();
          throw new Error(errData.errorResponse?.message || '로그인 실패');
        }

        const loginData = await loginRes.json();
        const adminToken = loginData.response.accessToken;

        // 2. 쿠키에 admin 토큰 저장 (12시간)
        const expires = new Date(loginData.response.accessTokenExpiredAt).toUTCString();
        document.cookie = `admin_accessToken=${adminToken}; expires=${expires}; path=/; SameSite=Strict`;

        showMessage('로그인 성공! 대시보드로 이동합니다...', false);

        // 3. 대시보드로 redirect
        setTimeout(() => {
          window.location.href = '/admin/dashboard';
        }, 1000);

      } catch (err) {
        showMessage(err.message || '로그인 중 오류가 발생했습니다.', true);
        loginBtn.disabled = false;
        loginBtn.textContent = '로그인';
      }
    });

    // Enter 키로 로그인
    passwordInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') loginBtn.click();
    });
  </script>
</body>
</html>
