name: Java CI with Gradle

on:
  pull_request:
    branches: [ "main", "develop" ]

permissions:
  write-all

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Docker environment preflight
        run: |
          docker version
          docker info
          docker context ls
          docker context inspect "$(docker context show)"
          ls -l /var/run/docker.sock || true

      - name: Configure Testcontainers for Linux runner
        run: |
          mkdir -p ~/.testcontainers
          cat <<'EOF' > ~/.testcontainers.properties
          docker.client.strategy=org.testcontainers.dockerclient.UnixSocketClientProviderStrategy
          EOF
          cat ~/.testcontainers.properties

      - name: Create .env file
        run: |
          echo "DB_ADDRESS=${{ secrets.DB_ADDRESS }}" >> .env
          echo "DB_USER=${{ secrets.DB_USER }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "DB_ROOT_PASSWORD=${{ secrets.DB_ROOT_PASSWORD }}" >> .env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env         
          echo "REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}" >> .env
          echo "GMAIL_PASSWORD=${{ secrets.GMAIL_PASSWORD }}" >> .env
          echo "GMAIL_ADDRESS=\"${{ secrets.GMAIL_ADDRESS }}\"" >> .env
          echo "JWT_SECRET_KEY=\"${{ secrets.JWT_SECRET_KEY }}\"" >> .env
          
          # 백업 DB 환경변수
          echo "BACKUP_DB_URL=\"${{ secrets.BACKUP_DB_URL }}\"" >> .env
          echo "BACKUP_DB_USER=${{ secrets.BACKUP_DB_USER }}" >> .env
          echo "BACKUP_DB_PASSWORD=${{ secrets.BACKUP_DB_PASSWORD }}" >> .env

          # Promtail → Loki
          echo "LOKI_TOKEN=${{ secrets.LOKI_TOKEN }}" >> .env

      - name: Load environment variables from .env
        run: cat .env >> $GITHUB_ENV

      - name: Start Docker Compose with .env
        run: docker compose -f docker-compose.yml -f docker-compose.prod.yml --env-file .env up -d

      - name: Redis Health Check
        run: docker exec -i redis redis-cli -a $REDIS_PASSWORD ping

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Verify Environment Variables Before Build
        run: |
          echo "DB_ADDRESS = $DB_ADDRESS"
          echo "DB_USER = $DB_USER"
          echo "DB_PASSWORD = (hidden)"
          echo "REDIS_PASSWORD = (hidden)"
          echo "GMAIL_ADDRESS = $GMAIL_ADDRESS"
          echo "JWT_SECRET_KEY = (hidden)"

      - name: Build and Test with Gradle
        env:
          SPRING_PROFILES_ACTIVE: test
          DOCKER_HOST: unix:///var/run/docker.sock
          TESTCONTAINERS_DOCKER_SOCKET_OVERRIDE: /var/run/docker.sock
          TESTCONTAINERS_HOST_OVERRIDE: localhost
          TESTCONTAINERS_DOCKER_CLIENT_STRATEGY: org.testcontainers.dockerclient.UnixSocketClientProviderStrategy
          TESTCONTAINERS_CHECKS_DISABLE: true
        run: ./gradlew --no-daemon build --stacktrace

      - name: Test build success
        run: echo "Build completed successfully!"
