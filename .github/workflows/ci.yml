name: Java CI with Gradle

on:
  pull_request:
    branches: [ "main", "develop" ]

permissions:
  write-all

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Docker environment preflight
        run: |
          docker version
          docker info
          docker context ls
          docker context inspect "$(docker context show)"
          ls -l /var/run/docker.sock || true

      - name: Resolve Docker Host
        id: docker_host
        run: |
          DOCKER_CONTEXT_HOST=$(docker context inspect "$(docker context show)" --format '{{ (index .Endpoints "docker").Host }}' 2>/dev/null || true)
          if [ -z "$DOCKER_CONTEXT_HOST" ] || [ "$DOCKER_CONTEXT_HOST" = "<no value>" ] || [ "$DOCKER_CONTEXT_HOST" = "null" ]; then
            DOCKER_CONTEXT_HOST="unix:///var/run/docker.sock"
          fi
          if ! echo "$DOCKER_CONTEXT_HOST" | grep -Eq '^[a-z]+://'; then
            echo "Invalid Docker host resolved: $DOCKER_CONTEXT_HOST"
            docker context inspect "$(docker context show)" || true
            exit 1
          fi
          echo "docker_host=$DOCKER_CONTEXT_HOST" >> $GITHUB_OUTPUT
          echo "Resolved DOCKER_HOST=$DOCKER_CONTEXT_HOST"

      - name: Create .env file
        run: |
          echo "DB_ADDRESS=${{ secrets.DB_ADDRESS }}" >> .env
          echo "DB_USER=${{ secrets.DB_USER }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "DB_ROOT_PASSWORD=${{ secrets.DB_ROOT_PASSWORD }}" >> .env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env         
          echo "REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}" >> .env
          echo "GMAIL_PASSWORD=${{ secrets.GMAIL_PASSWORD }}" >> .env
          echo "GMAIL_ADDRESS=\"${{ secrets.GMAIL_ADDRESS }}\"" >> .env
          echo "JWT_SECRET_KEY=\"${{ secrets.JWT_SECRET_KEY }}\"" >> .env
          
          # 백업 DB 환경변수
          echo "BACKUP_DB_URL=\"${{ secrets.BACKUP_DB_URL }}\"" >> .env
          echo "BACKUP_DB_USER=${{ secrets.BACKUP_DB_USER }}" >> .env
          echo "BACKUP_DB_PASSWORD=${{ secrets.BACKUP_DB_PASSWORD }}" >> .env

          # Promtail → Loki
          echo "LOKI_TOKEN=${{ secrets.LOKI_TOKEN }}" >> .env

      - name: Start Docker Compose with .env
        run: docker compose -f docker-compose.yml -f docker-compose.prod.yml --env-file .env up -d

      - name: Redis Health Check
        run: docker exec -i redis redis-cli -a "${{ secrets.REDIS_PASSWORD }}" ping

      - name: MySQL Health Check
        run: |
          for i in {1..30}; do
            if docker exec -i mysql mysqladmin ping -h localhost -u"${{ secrets.DB_USER }}" -p"${{ secrets.DB_PASSWORD }}" --silent; then
              echo "MySQL is healthy"
              exit 0
            fi
            echo "Waiting for MySQL to be ready... ($i/30)"
            sleep 2
          done
          echo "MySQL health check failed"
          docker logs mysql || true
          exit 1

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Verify Environment Variables Before Build
        run: |
          echo "DOCKER_HOST = ${{ steps.docker_host.outputs.docker_host }}"
          env | grep -E '^DOCKER' | sort
          docker ps --format 'table {{.Names}}\t{{.Status}}'

      - name: Verify Docker Access For Testcontainers
        env:
          DOCKER_HOST: ${{ steps.docker_host.outputs.docker_host }}
        run: |
          docker version
          docker ps --format 'table {{.Names}}\t{{.Status}}'

      - name: Build and Test with Gradle
        env:
          SPRING_PROFILES_ACTIVE: test
          DB_ADDRESS: ${{ secrets.DB_ADDRESS }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
          BACKUP_DB_URL: ${{ secrets.BACKUP_DB_URL }}
          BACKUP_DB_USER: ${{ secrets.BACKUP_DB_USER }}
          BACKUP_DB_PASSWORD: ${{ secrets.BACKUP_DB_PASSWORD }}
          DOCKER_HOST: ${{ steps.docker_host.outputs.docker_host }}
          TESTCONTAINERS_HOST_OVERRIDE: localhost
          TESTCONTAINERS_CHECKS_DISABLE: true
          TESTCONTAINERS_RYUK_DISABLED: true
        run: ./gradlew --no-daemon build --stacktrace

      - name: Test build success
        run: echo "Build completed successfully!"
